project:
  type: website
  output-dir: docs

website:
  title: "Benjamin Tjepkes"
  site-url: https://btjepkes.github.io
  repo-url: https://github.com/btjepkes/btjepkes.github.io
  description: "A professional portfolio and technical blog for Benjamin Tjepkes."
  favicon: assets/logo-1.png
  page-navigation: true
  back-to-top-navigation: false
  bread-crumbs: true
  search:
    location: sidebar
    type: textbox
  open-graph: true
  twitter-card:
    creator: "@BTjepkes"
    title: "Portfolio | B.W. Tjepkes"
  # cookie-consent:
  #   type: implied
  #   style: interstitial
  #   palette: light
  #   prefs-text: "User Cookies 🍪 Preferences"
  google-analytics: 
    tracking-id: "G-ESKNL9H1KZ"
    version: 4
  navbar:
    logo: "assets/logo-051933.png"
    pinned: true
    right:
      - icon: house-fill
        href: index.html
      - href: about/index.qmd
        text: About
      - href: posts/index.qmd
        text: Blog
      - href: gallery/index.qmd
        text: Gallery
      - href: resources/index.qmd
        text: Resources
      - icon: linkedin
        href: https://www.linkedin.com/in/benjamintjepkes/
        aria-label: LinkedIn Profile
      - icon: github
        href: https://github.com/btjepkes
        aria-label: GitHub Profile
      - icon: twitter-x
        href: https://twitter.com/BTjepkes
        aria-label: Twitter Profile

  sidebar:
    - title: "Main Nav"
      style: floating
      pinned: true
      background: "#1e293b"
      contents: 
        - text: Site Navigation
        - href: index.qmd
          text: "Home"
          icon: house-fill
          contents: 
            - icon: 1-square
              href: about/index.qmd
            - icon: 2-square
              href: curriculum-vitae/index.qmd
            - icon: 3-square
              href: posts/index.qmd
            - icon: 4-square
              href: gallery/index.qmd
            - icon: 5-square
              href: research/index.qmd
            - icon: 6-square
              href: resources/index.qmd
            - icon: 7-square
              href: contact.qmd

  page-footer:
    center: >-
      Made with [Quarto](https://quarto.org/) under [CC BY-NC](https://creativecommons.org/licenses/by-nc/4.0/).
    left:
      - text: "&copy; Copyright 2021-2023 - B.W. Tjepkes"
    right:
      - icon: linkedin
        href: https://www.linkedin.com/in/benjamintjepkes/
        aria-label: LinkedIn Profile
      - icon: github
        href: https://github.com/btjepkes
        aria-label: GitHub Profile
      - icon: twitter-x
        href: https://twitter.com/BTjepkes
        aria-label: Twitter Profile
      - icon: house-fill
        href: index.html
        aria-label: home page
        
execute:
  freeze: true

format:
  html:
    # author:
    #   - name: Benjamin Tjepkes  
    #     # url: //about/index.qmd
    #     orcid: 0009-0002-5524-2675
    # template-partials:
    #   - title-block.html
    theme: custom.scss
    abstract-title: "What Is This About?"
    toc: true
    toc-title: "On This Page:"
    toc-location: right
    smooth-scroll: true
    number-sections: false
    pagetitle: "{{< meta title >}} | B.W. Tjepkes"
    title-block-banner: false
    title-block-categories: false
    anchor-sections: false
    highlight-style: github
    link-external-newwindow: true
    code-link: true
    code-overflow: scroll
    grid:
      sidebar-width: 250px
      body-width: 1080px
      gutter-width: 5vw
    filters: 
      - lightbox
    lightbox: auto
    include-in-header: 
      - file: progress-bar.html
      - file: header-banner.rhtml

         