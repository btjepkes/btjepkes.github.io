project:
  type: website
  output-dir: docs

website:
  title: "Benj&#916;min Tjepkes"
  site-url: https://btjepkes.github.io/
  description: "A professional portfolio and technical blog for Benjamin Tjepkes."
  favicon: assets/logo-1.png
  page-navigation: true
  back-to-top-navigation: false
  search: 
    location: navbar
    type: overlay
  open-graph: true
  twitter-card:
    creator: "@BTjepkes"
    title: "Portfolio | B.W. Tjepkes"
  repo-url: https://github.com/btjepkes/btjepkes.github.io
  cookie-consent:
    type: implied
    style: simple
    palette: light
  google-analytics: 
    tracking-id: "G-ESKNL9H1KZ"
    version: 4
  sidebar:
    contents:
      - text: "Site Navigation"
      - text: "---"
      - section: "Professional Overview"
        contents:
          - about/index.qmd
          - curriculum-vitae/index.qmd
          - research/index.qmd
      - text: "---"
      - section: "Professional Works"
        contents:
          - href: posts/index.qmd
          - href: gallery/index.qmd
      - text: "---"
      - section: "Resources & Miscellany"
        contents:
          - href: resources/index.qmd
          - href: contact.qmd
      - text: "---"
    background: "#ededed"
  navbar:
    pinned: false
    right:
      - href: about/index.qmd
        text: About
      - href: curriculum-vitae/index.qmd
        text: Resume/CV       
      - href: gallery/index.qmd
        text: Gallery
      - href: posts/index.qmd
        text: Blog
      - href: research/index.qmd
        text: Research        
      - href: resources/index.qmd
        text: Resources
      - href: contact.qmd
        text: Contact

  page-footer:
    center: >-
      Made with [Quarto](https://quarto.org/) and [RStudio](https://posit.co/products/open-source/rstudio/) | Licensed under [CC BY-NC](https://creativecommons.org/licenses/by-nc/4.0/)
    left:
      - text: "&copy; Copyright 2021-2023 - B.W. Tjepkes"
    right:
      - icon: linkedin
        href: https://www.linkedin.com/in/benjamintjepkes/
        aria-label: LinkedIn Profile
      - icon: github
        href: https://github.com/btjepkes
        aria-label: GitHub Profile
      - icon: twitter
        href: https://twitter.com/BTjepkes
        aria-label: Twitter Profile
      - icon: house-fill
        href: index.html
        aria-label: home page
        
execute:
  freeze: true

format:
  html:
    author:
      - name: Benjamin Tjepkes  
        url: //about/index.qmd
        orcid: 0009-0002-5524-2675
    template-partials: 
      - title-block.html
    theme: custom.scss
    abstract-title: "What Is This About?"
    toc: true
    toc-title: "On This Page:"
    smooth-scroll: true
    number-sections: false
    pagetitle: "{{< meta title >}} | B.W. Tjepkes"
    title-block-banner: true
    title-block-categories: false
    anchor-sections: false
    highlight-style: github
    link-external-newwindow: true
    code-link: true
    code-overflow: scroll
    grid:
      sidebar-width: 250px
      body-width: 900px
      gutter-width: 30px
    filters: 
      - lightbox
    lightbox: auto
    
    