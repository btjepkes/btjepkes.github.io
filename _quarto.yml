project:
  type: website
  output-dir: docs

website:
  title: "Benjamin W. Tjepkes"
  site-url: https://btjepkes.github.io/
  description: "A professional portfolio and technical blog for Benjamin Tjepkes."
  favicon: assets/site-favicon.svg
  back-to-top-navigation: false
  search: false
  open-graph: true
  repo-url: https://github.com/btjepkes/btjepkes.github.io
  google-analytics: 
    tracking-id: "G-ESKNL9H1KZ"
    version: 4

  navbar:
    logo: assets/site-favicon.svg
    pinned: true
    right:
      - href: about/index.qmd
        text: About
      - href: cv.qmd
        text: CV        
      - href: gallery/index.qmd
        text: Gallery
      - href: posts/index.qmd
        text: Blog
      - href: research.qmd
        text: Research        
      - href: resources/index.qmd
        text: Resources
      - href: contact.qmd
        text: Contact 

  page-footer:
    center: >-
      Proudly made using [Quarto](https://quarto.org/) under [CC BY-NC](https://creativecommons.org/licenses/by-nc/4.0/).  
    left:
      - text: "&copy; Copyright 2021-2023 - B.W. Tjepkes"
    right:
      - icon: linkedin
        href: https://www.linkedin.com/in/benjamintjepkes/
        aria-label: LinkedIn Profile
      - icon: github
        href: https://github.com/btjepkes
        aria-label: GitHub Profile
      - icon: twitter
        href: https://twitter.com/BTjepkes
        aria-label: Twitter Profile
      - icon: chat-dots-fill
        href: contact.html
        aria-label: contact page
      - icon: house-fill
        href: index.html
        aria-label: home page        
execute:
  freeze: true

format:
  html:
    theme: custom.scss
    backgroundcolor: "#FFFFFF"
    include-in-header: html/seo.html
    toc: true
    toc-title: "On This Page:"
    smooth-scroll: false
    number-sections: false
    title-block-banner: true
    title-block-categories: true
    anchor-sections: false
    highlight-style: github
    link-external-newwindow: true
    code-link: true
    code-overflow: scroll
    mainfont: Sen
    grid:
      sidebar-width: 250px
      body-width: 800px
      margin-width: 300px
    filters: 
      - lightbox
    lightbox: auto
    
    