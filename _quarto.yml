project:
  type: website
  output-dir: docs

website:
  title: "Benjamin Tjepkes"
  site-url: https://btjepkes.github.io/
  description: "A professional portfolio and technical blog for Benjamin Tjepkes."
  favicon: site-logo-green.png
  back-to-top-navigation: false
  search: false
  open-graph: true
  repo-url: https://github.com/btjepkes/btjepkes.github.io

  navbar:
    logo: img-nav-logo-9.svg
    pinned: false
    
    tools:
      - icon: linkedin
        href: https://www.linkedin.com/in/benjamintjepkes/
        aria-label: LinkedIn Profile
      - icon: github
        href: https://github.com/btjepkes
        aria-label: GitHub Profile
      - icon: twitter
        href: https://twitter.com/BTjepkes
        aria-label: Twitter Profile
      - icon: rss-fill
        menu:
          - text: Gallery RSS Feed
            href: gallery.xml
          - text: Blog RSS Feed
            href: posts.xml 


    left:
      - href: about.qmd
        text: About
      - href: gallery.qmd
        text: Gallery
      - href: posts.qmd
        text: Blog
      - href: research.qmd
        text: Research        
      - href: resources.qmd
        text: Resources
      - href: contact.qmd
        text: Contact    


        
  page-footer:
    center:
      - text: "This site was proudly made using RStudio and Quarto."
    left:
      - text: "&copy; Copyright 2021-2023 - B.W. Tjepkes"
    right:
      - icon: linkedin
        href: https://www.linkedin.com/in/benjamintjepkes/
        aria-label: LinkedIn Profile
      - icon: github
        href: https://github.com/btjepkes
        aria-label: GitHub Profile
      - icon: twitter
        href: https://twitter.com/BTjepkes
        aria-label: Twitter Profile
      - icon: chat-square-dots-fill
        href: contact.html
          
format:
  html:
    theme: custom.scss
    backgroundcolor: "#FFFFFF"
    toc: true
    smooth-scroll: true
    number-sections: false
    title-block-banner: true
    link-external-newwindow: true
    code-overflow: scroll
    grid:
      sidebar-width: 300px
      body-width: 1000px
      margin-width: 300px
      gutter-width: 2rem
    filters: 
      - lightbox
    lightbox: auto
    
    