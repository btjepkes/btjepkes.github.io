<header id="title-block-header">

  <div class="title-area">
    $if(title)$<h1 class="title">$title$ $subtitle$</h1>$endif$
  </div>
    
  <div class="header-content-container">  
  <div class="post-meta">
    
    $if(description)$
      <div class="description">
        <div class="abstract">$abstract$</div> $description$
      </div>
    $endif$
    
    $if(date)$<div class="title-date">Published on $date$ by Benjamin Tjepkes</div>$endif$
    
  </div>
  </div>
</header>
