<header id="title-block-header">
  
  <ol class="breadcrumb">$date$</ol>

  <div class="title-area">
    $if(title)$<h1 class="title">$title$</h1>$endif$
    $if(subtitle)$<p class="subtitle">$subtitle$</p>$endif$
  </div>
    
  <div class="header-content-container">  
  <div class="post-meta">
    
    <div class="post-meta-meta">
      
        $if(author)$
          <p class="author">Created by:<br>$author$</p>
        $endif$
        
        $if(date)$
          <p class="date">Last updated:<br>$date$</p>
        $endif$
    </div>
    
    $if(abstract)$
      <div class="abstract">
        $abstract$
      </div>
    $endif$
    
    $if(description)$
      <div class="description">
        $description$
      </div>
    $endif$
    
  </div>
  
  </div>
</header>
