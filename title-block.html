<header id="title-block-header">


  <div class="title-area">
    $if(title)$<h1 class="title">$title$</h1>$endif$
    $if(subtitle)$<p class="subtitle">$subtitle$</p>$endif$
  </div>
  
  <div class="image-cover-container">
  <img src="https://btjepkes.github.io/assets/bg-color-rivers.jpg" alt="Rivers." class="image-cover">
  </div>
    
  <div class="header-content-container">  
  <div class="post-meta">
    
    <div class="post-meta-meta">
      
        $if(author)$
          <p class="author">Created by:<br>$author$</p>
        $endif$
        
        $if(date)$
          <p class="date">Last updated:<br>$date$</p>
        $endif$
    </div>
    
    $if(abstract)$
      <div class="abstract">
        $abstract$
      </div>
    $endif$
    
  </div>
  
  </div>
</header>
