<header id="title-block-header">
  
  $if(date)$<div class="title-date">~ $date$ ~</div>$endif$

  <div class="title-area">
    $if(title)$<h1 class="title">$title$ $subtitle$</h1>$endif$
  </div>
    
  <div class="header-content-container">  
  <div class="post-meta">
    
    $if(description)$
      <div class="description">
        <div class="abstract" style="display: inline;">$abstract$ &#8614;</div> $description$
      </div>
    $endif$
    
  </div>
  
  </div>
</header>
