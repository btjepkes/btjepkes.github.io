<header id="title-block-header">
  
  <div class="date">$date$</div>

  <div class="title-area">
    $if(title)$<h1 class="title">$title$ $subtitle$</h1>$endif$
  </div>
    
  <div class="header-content-container">  
  <div class="post-meta">
    
    $if(abstract)$
      <div class="abstract">
        $abstract$
      </div>
    $endif$
    
    $if(description)$
      <div class="description">
        $description$
      </div>
    $endif$
    
  </div>
  
  </div>
</header>
