<header id="title-block-header">
  
  <div class="title-area">
  $if(title)$<h1 class="title">$title$</h1>$endif$
  
    $if(subtitle)$
    <p class="subtitle">$subtitle$</p>
  $endif$
  
  </div>
  
  <div class="image-cover-container">
     $if(image)$
    <img src=$image$ alt=$image-alt$ class="image-cover">
  $endif$
  </div>
  
  
  <div class="post-meta">  
    $if(author)$
      <p class="author">$author$</p>
    $endif$
    
    $if(date)$
      <p class="date">$date$</p>
    $endif$
  </div>  

  $if(abstract)$
    <div class="abstract">
      $abstract$
    </div>
  $endif$
  
<a href="#quarto-content" class="title-arrow">
  <div>
<svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="white" class="bi bi-arrow-down-circle-fill" viewBox="0 0 16 16">
  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V4.5z"/>
</svg>
  </div>
</a>
  
</header>
