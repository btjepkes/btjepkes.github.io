      .carousel-container {
        display: flex;
        position: relative;
        margin: 0 0 0 0;
        height: auto;
        width: 100%;
      }
      
      
      .carousel {
          position: relative;
          margin: 0 0 0 0;
          display: flex;
          flex-direction: row;
        }
        
        .carousel__content {
          background: rgba(255, 255, 255, 0.75);
          text-align: center;
          border-left: solid 1px #dbdbd9;
          font-weight: 400;
          font-size: 20px !important; 
          
          p {margin: 0 auto; }
          
        }
        
        .carousel__item {
          padding: 0em;
          font-weight: 700;
          font-size: 2em;
          text-align: center;
          color: #000000;
          opacity: 1.0;
          background-size: cover;
          background-position: center;
          box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.6);
          min-height: 200px;
          width: calc(100% / 3);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0.7;
            }
            to {
                opacity: 1;
            }
        }
        
        
        .carousel__item--selected {
          display: block;
          /*animation: fadeIn 1.8s;*/
        }
        
        .carousel__nav {
          width: 100%;
          padding: 5px 0;
          position: absolute;
          bottom: 0;
          left: 0;
          text-align: center;
        }
        
        .carousel__button {
          display: none;
        }
        
        .carousel__button--selected {
          background: rgba(255, 255, 255, 0.8);
        }
        
        @media (max-width: 991.98px) {
        
        .carousel {
          width: 100%;
        }
        
        .carousel__item {
          min-height: 200px;
          display: none;
        }
        
        .carousel__content p {
          font-size: 18px !important;
          padding: 3px;
        }

        .carousel__item--selected {
          display: block;
          width: 100%;
        }
        
        .carousel__button {
          width: 10px;
          height: 10px;
          display: inline-block;
          background: rgba(255, 255, 255, 0.5);
          border-radius: 50%;
          margin: 0 5px;
          cursor: pointer;
        }
        
        .carousel__button--selected {
          background: rgba(255, 255, 255, 0.8);
        }
          
        }
    </style>
</head>
<body>
    <div class="carousel">

        <div class="carousel__item" style="background-image: url('https://images-assets.nasa.gov/image/KSC-05pd2448/KSC-05pd2448~medium.jpg'); background-color: #001a17;">
          <div class="carousel__content">
            <p>Conservation & Wildlife Ecology</p>
          </div>
        </div>
        <div class="carousel__item" style="background-image: url('https://www.nasa.gov/wp-content/uploads/2024/04/uralriver-flood-oli2-20240413-lrg.jpg'); background-color: #001a17;">
          <div class="carousel__content">
            <p>Remote Sensing & GIS</p>
          </div> 
        </div>
        <div class="carousel__item" style="background-image: url('https://images-assets.nasa.gov/image/05pd1402/05pd1402~medium.jpg'); background-color: #001a17;">
          <div class="carousel__content">
            <p>Environmental Data Science</p>
          </div>  
        </div>
        <div class="carousel__item" style="background-image: url('https://www.nasa.gov/wp-content/uploads/2024/05/iss070e042565-lrg.jpg'); background-color: #001a17;">
          <div class="carousel__content">
            <p>Biogeography</p>
          </div>  
        </div>
    </div>
  <div class="dashed-line">
  </div>
</body>
<script>
  document.querySelectorAll(".carousel").forEach((carousel) => {
  const items = carousel.querySelectorAll(".carousel__item");
  const buttonsHtml = Array.from(items, () => {
      return `<span class="carousel__button"></span>`;
  });

  carousel.insertAdjacentHTML(
      "beforeend",
      `
          <div class="carousel__nav">
              ${buttonsHtml.join("")}
          </div>
      `
  );

  const buttons = carousel.querySelectorAll(".carousel__button");
  let currentIndex = 0; // Track the current item index

  const selectItem = (index) => {
      // un-select all the items
      items.forEach((item) =>
          item.classList.remove("carousel__item--selected")
      );
      buttons.forEach((button) =>
          button.classList.remove("carousel__button--selected")
      );

      items[index].classList.add("carousel__item--selected");
      buttons[index].classList.add("carousel__button--selected");
  };

  const advanceCarousel = () => {
      currentIndex = (currentIndex + 1) % items.length; // Increment index and wrap around
      selectItem(currentIndex);
  };

  buttons.forEach((button, i) => {
      button.addEventListener("click", () => {
          selectItem(i);
          currentIndex = i;
      });
  });

  // Select the first item on page load
  selectItem(0);

  // Set interval for automatic advancement
  const intervalTime = 4000; // Change this to adjust the interval time in milliseconds
  let intervalId = setInterval(advanceCarousel, intervalTime);

  // Pause the carousel on mouse hover
/*  carousel.addEventListener("mouseenter", () => {
      clearInterval(intervalId);
  });*/

  // Resume the carousel on mouse leave
  carousel.addEventListener("mouseleave", () => {
      intervalId = setInterval(advanceCarousel, intervalTime);
  });
});
</script>
