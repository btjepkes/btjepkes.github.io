<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <style>
      .carousel {
          position: relative;
          margin: 0;
        }
        
        .carousel__item {
          height: auto;
          min-height: 200px;
          width: 100%;
          padding: 1em;
          font-weight: 500;
          font-size: 2em;
          text-align: center;
          color: #ffffff;
          text-shadow: 2px -1px 3px rgba(0,0,0,1.0);
          display: none;
          background-size: 800px;
          background-position: center;
          box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .carousel__item p {
          background: rgba(0,0,0,0.7);
          max-width: 900px;
          margin: 0 auto 1em auto;
          animation: fadeIn 100ms forwards;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0.7;
            }
            to {
                opacity: 1;
            }
        }
        
        .carousel__item--selected {
          display: block;
          animation: fadeIn 2s;
        }
        
        .carousel__nav {
          width: 100%;
          padding: 5px 0;
          position: absolute;
          bottom: 0;
          left: 0;
          text-align: center;
          background-color: #00231f;
        }
        
        .carousel__button {
          width: 10px;
          height: 10px;
          display: inline-block;
          background: rgba(255, 255, 255, 0.2);
          border-radius: 50%;
          margin: 0 5px;
          cursor: pointer;
        }
        
        .carousel__button--selected {
          background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel__item" style="background-image: url('https://gl.audubon.org/sites/default/files/styles/article_hero_inline/public/aud_apa-2019_virginia-rail_a1-8610-14_gsl_photo-rick-derevan_1.jpg?itok=bi8w2Dmn'); background-color: #001a17;">
          <p>Conservation & Wildlife Ecology</p>
        </div>
        <div class="carousel__item" style="background-image: url('http://btjepkes.github.io/assets/cover-geo.png'); background-color: #001a17;">
          <p>Geography & Geospatial Science</p>
        </div>
        <div class="carousel__item" style="background-image: url('https://live.staticflickr.com/8333/8081620469_8a619a11de_b.jpg'); background-color: #001a17;">
          <p>Data Science & Reporting</p>
        </div>
    </div>
</body>
<script>
  document.querySelectorAll(".carousel").forEach((carousel) => {
  const items = carousel.querySelectorAll(".carousel__item");
  const buttonsHtml = Array.from(items, () => {
      return `<span class="carousel__button"></span>`;
  });

  carousel.insertAdjacentHTML(
      "beforeend",
      `
          <div class="carousel__nav">
              ${buttonsHtml.join("")}
          </div>
      `
  );

  const buttons = carousel.querySelectorAll(".carousel__button");
  let currentIndex = 0; // Track the current item index

  const selectItem = (index) => {
      // un-select all the items
      items.forEach((item) =>
          item.classList.remove("carousel__item--selected")
      );
      buttons.forEach((button) =>
          button.classList.remove("carousel__button--selected")
      );

      items[index].classList.add("carousel__item--selected");
      buttons[index].classList.add("carousel__button--selected");
  };

  const advanceCarousel = () => {
      currentIndex = (currentIndex + 1) % items.length; // Increment index and wrap around
      selectItem(currentIndex);
  };

  buttons.forEach((button, i) => {
      button.addEventListener("click", () => {
          selectItem(i);
          currentIndex = i;
      });
  });

  // Select the first item on page load
  selectItem(0);

  // Set interval for automatic advancement
  const intervalTime = 3000; // Change this to adjust the interval time in milliseconds
  let intervalId = setInterval(advanceCarousel, intervalTime);

  // Pause the carousel on mouse hover
  carousel.addEventListener("mouseenter", () => {
      clearInterval(intervalId);
  });

  // Resume the carousel on mouse leave
  carousel.addEventListener("mouseleave", () => {
      intervalId = setInterval(advanceCarousel, intervalTime);
  });
});
</script>
</html>
